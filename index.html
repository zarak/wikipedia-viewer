<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wikipedia Viewer</title>
    <script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
    src="https://rawgit.com/zarak/wikipedia-viewer/gh-pages/js/script.js"
    type="text/javascript"></script>
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="search col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="input-group">
            <input id="searchField" type="text" class="form-control" placeholder="Search Wikipedia">
            <div class="input-group-btn">
              <button id="random-btn" type="button" class="btn btn-default" aria-label="Help"><span class="glyphicon glyphicon-question-sign"></span></button>
              <button id="search-btn" class="btn btn-default">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="searchContainer row">
        <h3 id="searchHeader"></h3>
        <div id="searchResults"></div>
      </div>
    </div>
  </div>
</body>
</html>
