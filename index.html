<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wikipedia Viewer</title>
    <script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
    src="https://rawgit.com/zarak/weather-app/gh-pages/js/script.js"
    type="text/javascript"></script>
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="search col-xs-10 col-xs-offset-1">
      <div class="row">
        <input id="searchField" type="text" class="form-control" placeholder="Search Wikipedia">
      </div>
      <div class="row">
        <button id="search-btn" class="btn btn-default btn-block">Submit</button></div>
      <div class="row random-article">
        <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get a random Wikipedia article</a></p>
      </div>
      <div class="searchContainer row">
        <h4 id="searchHeader"></h4>
        <div id="searchResults"></div>
      </div>
    </div>
  </div>
</body>
</html>
